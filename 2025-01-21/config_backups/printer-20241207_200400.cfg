[include mainsail.cfg]
[include macros.cfg]
[include macros-power.cfg]
[include KAMP_Settings.cfg]
[include probe_temp.cfg]

########################################
# General
########################################

# [danger_options]
# temp_ignore_limits: True

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi:None

# [resonance_tester]
# accel_chip: adxl345
# probe_points:
#     105, 105, 20.0
#     # 117.5, 117.5, 20.0 - full bed

[virtual_sdcard]
path: /home/joz/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 5000
max_z_velocity: 50
max_z_accel: 500

# [input_shaper]
# shaper_freq_x: 35.0
# shaper_type_x: mzv
# shaper_freq_y: 25.2
# shaper_type_y: mzv

[gcode_arcs]

[endstop_phase]

[respond]
default_prefix: info:

# [skew_correction]

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=True
    {action_respond_info("Idle Timeout: Extruder powered down")}
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0   ; Set Hot-end to 0C (off)
  {% else %}
    {action_respond_info("Idle Timeout: Motors and heaters powered down")}
    TURN_OFF_HEATERS
    M84
  {% endif %}

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 70

########################################
# Steppers
########################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
endstop_pin: P1.29
microsteps: 64
rotation_distance: 40
position_min: 0
position_max: 190
position_endstop: 0
homing_speed: 30
# homing_positive_dir: True

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: False
# run_current: 0.400
run_current: 0.900
sense_resistor: 0.110

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
endstop_pin: P1.0
microsteps: 64
rotation_distance: 40
position_min: -2
position_max: 223
position_endstop: 223
homing_speed: 20
homing_positive_dir: True

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: False
# run_current: 0.400
run_current: 0.900
sense_resistor: 0.110

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
endstop_pin: P1.28
microsteps: 64
rotation_distance: 40
position_min: -5
position_max: 235
position_endstop: -5
homing_speed: 30

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: False
# run_current: 0.400
run_current: 0.900
sense_resistor: 0.110

[stepper_y1]
step_pin: P1.15
dir_pin: !P1.14
enable_pin: !P1.16
microsteps: 64
rotation_distance: 40

[tmc2209 stepper_y1]
uart_pin: P1.1
interpolate: False
# run_current: 0.400
run_current: 0.900
sense_resistor: 0.110

########################################
# Extruder and heaters
########################################

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
heater_pin: P2.7
sensor_pin: P0.24
microsteps: 64
rotation_distance: 7.7871
nozzle_diameter: 0.400
filament_diameter: 1.750
sensor_type: Generic 3950
min_temp: 0
max_temp: 300
min_extrude_temp: 180
max_extrude_only_distance: 110
max_extrude_cross_section: 5
# PID info in autogenerated section

[tmc2209 extruder]
uart_pin: P1.4
interpolate: False
run_current: 0.900
sense_resistor: 0.110

[heater_bed]
heater_pin: P2.5
sensor_pin: P0.25
sensor_type: Generic 3950
min_temp: 0
max_temp: 110
# PID info in autogenerated section

[fan]
pin: P2.3
cycle_time: 0.050

# [fan]
# pin: P2.4
# cycle_time: 0.050

[heater_fan extruder_fan]
pin: P2.4
heater: extruder
heater_temp: 60.0
cycle_time: 0.050
max_power: 0.75
# tachometer_pin: ^P1.26

########################################
# Homing and probing
########################################

[safe_z_home]
# Nozzle coordinates!
home_xy_position: 50, 100
speed: 250
z_hop: 5
z_hop_speed: 25

[dockable_probe]
pin: P1.27
x_offset: 23.5
y_offset: 17.5
# Z offset in autogenerated config at the bottom
approach_position: 100, 100, 10
# approach_position: 100, 100, 3.2
dock_position: 100, 100, 150
# dock_position: 153.5, 100, 3.2
detach_position: 100, 100, 10
# detach_position: 100, 100, 3.2
speed: 8.0
samples: 5
check_open_attach: True
drop_first_result: True

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 25, 20
mesh_max: 180, 225
probe_count: 5, 5
mesh_pps: 2, 2
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0

########################################
# Screen
########################################

# [board_pins]
# aliases:
#     # EXP1 header
#     EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
#     EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
#     # EXP2 header
#     EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
#     EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>

# [display]
# lcd_type: st7920
# cs_pin: EXP1_4
# sclk_pin: EXP1_5
# sid_pin: EXP1_3
# encoder_pins: ^EXP2_5, ^EXP2_3
# click_pin: ^!EXP1_2

# [output_pin beeper]
# pin: EXP1_1
# value: 0
# shutdown_value: 0

[servo klicky_servo]
pin: P2.0
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P500
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

