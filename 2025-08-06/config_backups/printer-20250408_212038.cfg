[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]

########################################
# General
########################################

# [danger_options]
# temp_ignore_limits: True

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_MELLOW-if00
is_non_critical: True

[adxl345]
cs_pin: adxl:gpio9
spi_software_sclk_pin: adxl:gpio10
spi_software_mosi_pin: adxl:gpio11
spi_software_miso_pin: adxl:gpio12

[resonance_tester]
accel_chip: adxl345
probe_points:
    80, 117.5, 25

[virtual_sdcard]
path: /home/joz/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexz
max_velocity: 600
max_accel: 12000
max_z_velocity: 50
max_z_accel: 500

[input_shaper]
shaper_freq_x: 79.8
shaper_type_x: ei
damping_ratio_x: 0.098
shaper_freq_y: 34.6
shaper_type_y: mzv
damping_ratio_y: 0.062

[gcode_arcs]

[endstop_phase]

[exclude_object]

[respond]
default_prefix: info:

# [skew_correction]

[firmware_retraction]
retract_length: 0.4
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=True
    {action_respond_info("Idle Timeout: Extruder powered down")}
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0   ; Set Hot-end to 0C (off)
  {% else %}
    {action_respond_info("Idle Timeout: Motors and heaters powered down")}
    TURN_OFF_HEATERS
    M84
  {% endif %}

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 70

[output_pin extruder_relay]
pin: rpi:gpiochip0/gpio2

[output_pin heatbed_relay]
pin: rpi:gpiochip0/gpio3

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 10
keep_raw_data: False
show_macros_in_webui: True
timeout: 600

########################################
# Steppers
########################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
endstop_pin: ^P1.29
microsteps: 64
rotation_distance: 40
position_min: -2
position_max: 235
position_endstop: -2
homing_speed: 30

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: False
# run_current: 0.400
run_current: 0.800
sense_resistor: 0.110

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
endstop_pin: P1.27
microsteps: 64
rotation_distance: 40
position_min: -5
position_max: 235
position_endstop: 235
homing_speed: 20
homing_positive_dir: True

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: False
# run_current: 0.400
run_current: 0.800
sense_resistor: 0.110

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
endstop_pin: P1.28
microsteps: 64
rotation_distance: 40
position_min: -5
position_max: 235
position_endstop: -5
homing_speed: 30

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: False
# run_current: 0.400
run_current: 0.800
sense_resistor: 0.110

[stepper_y1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 64
rotation_distance: 40

[tmc2209 stepper_y1]
uart_pin: P1.1
interpolate: False
# run_current: 0.400
run_current: 0.800
sense_resistor: 0.110

########################################
# Extruder and heaters
########################################

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
heater_pin: P2.5
sensor_pin: P0.24
microsteps: 64
rotation_distance: 7.7871
#control: mpc
heater_power: 50
cooling_fan: fan
filament_diameter: 1.750
filament_density: 1.255
filament_heat_capacity: 2.0
nozzle_diameter: 0.400
sensor_type: Generic 3950
min_temp: 0
max_temp: 300
min_extrude_temp: 180
max_extrude_only_distance: 110
max_extrude_cross_section: 5
# PID info in autogenerated section

[tmc2209 extruder]
uart_pin: P1.4
interpolate: False
run_current: 0.400
sense_resistor: 0.110

[heater_bed]
heater_pin: P2.7
sensor_pin: P0.25
sensor_type: Generic 3950
min_temp: 0
max_temp: 110
# PID info in autogenerated section

[fan]
pin: P2.3
cycle_time: 0.050

[heater_fan extruder_fan]
pin: P2.4
heater: extruder
heater_temp: 60.0

[temperature_sensor radiator]
sensor_pin: P0.23
sensor_type: Generic 3950
min_temp: 0
max_temp: 45

########################################
# Homing, probe, mesh
########################################

[safe_z_home]
# Nozzle coordinates!
home_xy_position: 50, 117.5
speed: 400
z_hop: 2.5
z_hop_speed: 25

[dockable_probe]
pin: P1.0
x_offset: 23.5
y_offset: 17.5
# Z offset in autogenerated config at the bottom
dock_position: 193, 117.5, 3.2
approach_position: 193, 117.5, 25
extract_position: 193, 117.5, 25
insert_position: 193, 117.5, 25
detach_position: 50, 117.5, 4
speed: 10
attach_speed: 100
detach_speed: 450
travel_speed: 100
samples: 3
check_open_attach: True
drop_first_result: True
restore_toolhead: False

[bed_mesh]
speed: 400
horizontal_move_z: 2.5
mesh_min: 25, 20
mesh_max: 225, 225
probe_count: 5, 5
mesh_pps: 2, 2
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0

########################################
# Peripherals
########################################

[servo klicky_servo]
pin: P2.0
maximum_servo_angle: 180

